<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="section">

    <div class="buyer">

        <div class="buyer-title-line">
       <input class="input-name-of-product" type="text"  placeholder="Назва товару">
        <button class = "button-add-product" type="button">Додати </button>
        </div>

       <div class = "list-of-items">
       <div class="product" id="item-1" style="display: none;">
           <div class="colom-1-name">
               <span class="product-name" style="display: block;"> title  </span>
               <input class="product-name-change" value="'+title+'" style="display: none;" />
               </div>

           <div class="colom-2-quantity">
               <button  class="button-minus" disabled="disabled"><b>-</b></button>
               <span class="number1">1</span>
              <button  class="button-plus"><b>+</b></button>
            </div>

           <div class="colom-3-state">
               <button class="button-cupleno" type="button"> Куплено </button>
            <button class="button-ne-cupleno" type="button" style="display: none"> Не куплено </button>
               <button class="delete" type="button">&#215;</button>
               </div>

        </div>

        <div class="product" id="item2" style="display: none">
            <div class="colom-1-name">
                <span class="name-not-bought"> Бринза </span>
                <span class="name-bought"> Бринза </span>
            </div>

            <div class="colom-2-quantity">
                <button  class="button-minus"><b>-</b> </button>
                <span class="number1">1</span>
                <button  class="buttonPlus"><b>+</b></button>
            </div>

            <div class="colom-3-state" >
                <button class="buttonCupleno" type="button"> Куплено </button>
                <button class="delete" type="button">&#215;</button>
            </div>

        </div>

        <div class="product" id="item3" style="display: none">
            <div class="colom-1-name">
                <span class="name-not-bought"> Шпінат </span>
                <span class="name-bought"> Шпінат </span>
            </div>

            <div class="colom-2-quantity">
                <button  class="buttonMinus"><b>-</b></button>
                <span class="number1">1</span>
                <button  class="buttonPlus"><b>+</b></button>
            </div>

            <div class="colom-3-state">
                <button class="buttonCupleno" type="button"> Куплено </button>
                <button class="delete" type="button">&#215;</button>
                <button class="buttonNeCupleno" type="button" hidden> Не куплено </button>
            </div>

        </div>

     </div>
        </div>

    <div class="result">
        <div class="res-label">   <div class = "res-text" > Залишилося </div> </div>
      <div class="res-label" id="zalishock"> </div>

        <div class="res-label" > <div class="res-text" > Куплено </div> </div>
        <div class="res-label" id="is-bought" style="text-decoration: line-through"> </div>

</div>
</div>



<script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="js/main.js">	</script>

</body>



</html>
